<div class="container">
  <h1>Posts</h1>
  <div class="row">

    <div *ngFor="let post of posts$" class="col-sm-1">

      <div [ngSwitch]=post.id>

        <div *ngSwitchCase=1 class="card bg-primary">
          <div class="card-body">
            <h4 class="card-title">{{post.id}}</h4>
          </div>
        </div>

        <div *ngSwitchCase=2 class="card bg-warning">
          <div class="card-body">
            <h4 class="card-title">{{post.id}}</h4>
          </div>
        </div>

        <div *ngSwitchCase=3 class="card bg-success">
          <div class="card-body">
            <h4 class="card-title">{{post.id}}</h4>
          </div>
        </div>

        <div *ngSwitchCase=4 class="card bg-danger">
          <div class="card-body">
            <h4 class="card-title">{{post.id}}</h4>
          </div>
        </div>

        <div *ngSwitchCase=5 class="card">
          <div class="card-body">
            <h4 class="card-title">{{post.id}}</h4>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
